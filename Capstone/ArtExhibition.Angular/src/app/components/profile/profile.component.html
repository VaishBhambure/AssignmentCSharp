


<div class="profile-page">
  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-icon">üë§</div>  
    <h2>Welcome, {{ userProfile?.userName }}</h2>
    <p><strong>Email:</strong> {{ userProfile?.email }}</p>
    <p><strong>Phone:</strong> {{ userProfile?.phone }}</p>

    <div class="profile-buttons">
      <button class="fav-btn" (click)="viewFavorites()">‚ù§Ô∏è Favorites</button>
      <button class="art-btn" (click)="viewArtworks()">üé® See Artworks</button>
      <button *ngIf="isLoggedIn()" class="fav-btn" (click)="logout()">üö™ Logout</button>

    </div>
  </div>

  <!-- Content Section (Favorites, Search Results, Artworks) -->
  <div *ngIf="showFavorites" class="favorites-section">
    <h3>Your Favorite Artworks</h3>
    <div class="artwork-grid">
      <div *ngFor="let artwork of favoriteArtworks" class="artwork-card">
        <img [src]="artwork.imageURL" alt="{{ artwork.title }}" class="artwork-img" onerror="this.src='assets/default-placeholder.jpg'" />
        <div class="artwork-info">
          <h4>{{ artwork.title }}</h4>
          <p>{{ artwork.description }}</p>
          <button class="remove-btn" (click)="removeFromFavorites(artwork)">‚ùå Remove from Favorites</button>

        </div>
      </div>
    </div>
  </div>

        <img [src]="artwork.imageURL" alt="{{ artwork.title }}" class="artwork-img" />
        <div class="artwork-info">
          <!-- <h4>{{ artwork.title }}</h4> -->

          <p>{{ artwork.description }}</p>
